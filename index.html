<body>
    <!-- Bouncing duck -->
    <div class="x" id="bouncingDuck">
        <img class="y" src="images/flying-duck.gif" alt="flying duck" />
    </div>

    <!-- duck intro song with quack -->
    <!-- <audio src="audio/game-intro-music-with-quack.mp3" autoplay="autoplay" loop="loop"></audio> -->

    <div id="gameTitle">
        <h1 class="title">Duck Hunt<br>RETRO</h1>
    </div>

    <div id="stats">
        <span id="scoreBoard">
            <h3 id="p1score">Player 1 score: </h3>
            <h3 id="p2score">Player 2 score: </h3>
            <h3 id="round">Round: </h3>
        </span>
    </div>

    <div class="buttons">
        <button id="startGame" type="button" onclick="newGame() ">Click to start a new game!</button><br>
        <button id="help" type="button" onclick="help()">Click to view instructions.</button>
    </div>

    <div class="introDuck" id="introDuck">
        <img src="images/animate-duck.gif" alt="duck" />
    </div>

</body>
