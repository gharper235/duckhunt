<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/CSS/style.css" />

    <!-- Main JS -->
    <script defer src="./JS/script.js"></script>

    <!-- Font for game title -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

    <title>Duck Hunt RETRO</title>
</head>

<body>
    <div id="gameTitle">
        <h1 class="title">Duck Hunt<br>RETRO</h1>
    </div>

    <div id="stats">
        <h3>Player 1: </h3>
        <h3>Player 2: </h3>
        <h3>Round: </h4>
    </div>

    <div class="introDuck">
        <img src="images/animate-duck.gif" alt="duck" />
    </div>

    <div class="buttons">
        <button id="startGame" type="button" onclick="newGame()">Click to start a new game!</button><br>
        <button id="help" type="button" onclick="help()">Click to view instructions.</button>
    </div>

    <!-- the flying duck needs to be hidden until the game has been started -->
    <div class="x">
        <img class="y" src="images/flying-duck.gif" alt="flying duck" />
    </div>
    
</body>
</html>
