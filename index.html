<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/CSS/style.css" />

    <!-- Main JS -->
    <script defer src="./JS/script.js"></script>

    <!-- JQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

  
    <!-- Font for game title -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

    <title>Duck Hunt RETRO</title>
</head>

<body id="playArea">

    <!-- Bouncing duck -->
    <span id="crosshairCursor" style="cursor:crosshair">crosshair
        <div class="x" class="shootThisDuck" id="bouncingDuck">
            <img class="y" src="images/flying-duck.gif" alt="flying duck" />
        </div>
    </span>

    <!-- duck intro song with quack -->
    <audio controls loop id="audioControl">
        <source src="audio/game-intro-music-with-quack.mp3" type="audio/mpeg" autoplay="autoplay" loop="loop">
            Your browser does not support the audio element.
        </source>
    </audio>

    <!-- JQuery will display the player turn in this div -->
    <div id="displayPlayerTurn">
        <p></p>
    </div>

    <div id="gameTitle">
        <h1 class="title">Duck Hunt<br>RETRO</h1>      
    </div>

    <div id="stats">
        <span id="scoreBoard">
            <h3 id="p1score">Player 1 score: </h3>
            <h3 id="p2score">Player 2 score: </h3>
            <h3 id="round">Round: </h3>
        </span>
    </div>

    <div class="buttons">

        <button id="startGame" type="button" onclick="newGame() ">Click to start a new game!</button>

        <button id="instructions" type="button" onclick="help()">Click to view instructions.</button>

    </div>

    <div class="introDuck" id="introDuck">
        <img src="images/animate-duck.gif" alt="duck" />
    </div>

</body>
</html>
